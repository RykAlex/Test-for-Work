<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="grid-container">
    <div class="card-img">
      <img src="/images/1.png" alt="">
      <div class="new-trip">Новинка</div>
    </div>
    <div class="card-info">

      <h2>Обзорная экскурсия по рекам и каналам
        с остановками Hop on Hop Off 2020</h2>
      <div class="duration">
        <div class="icon-duration"></div>
        <div class="time-duration">2 часа</div>
      </div>
      <div class="benefits">
        <div class="item-benefits">
          <div class="icon-benefits"></div>
          <div class="text-benefits">Билет на целый день</div>
        </div>
        <div class="item-benefits">
          <div class="icon-benefits"></div>
          <div class="text-benefits">Неограниченное число катаний</div>
        </div>
        <div class="item-benefits">
          <div class="icon-benefits"></div>
          <div class="text-benefits">6 остановок у главных достопримечательностей</div>
        </div>
        <div class="item-benefits">
          <div class="icon-benefits"></div>
          <div class="text-benefits-time">
            <div class="text-benefits">Ближайший рейс сегодня</div>
            <div class="time">
              <div class="time-item">12:00</div>
              <div class="time-item active">12:00</div>
              <div class="time-item">12:00</div>
              <div class="time-item">ещё...</div>
            </div>
          </div>
        </div>
      </div>
      <div class="price">
        <div class="price-item">
          <div class="price-in-site">900&#8381</div>
          <div class="price-in-pier">1200&#8381 на причале</div>
        </div>
        <div class="price-item">
          <button class="btn-more">Подробнее</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
