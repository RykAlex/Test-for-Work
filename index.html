<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item-left">
      <img src="/images/1.png" alt="">
      <div class="new">Новинка</div>
    </div>
    <div class="grid-item-rigth">
      <div class="grid-right-title">Обзорная экскурсия по рекам и каналам
        с остановками Hop on Hop Off 2020</div>
      <div class="grid-right-info">
        <div class="duration">
          <div class="duration-icon">
            <img src="/images/clock-circular-outline.svg" alt="">
          </div>
          <div class="duration-text">2 часа</div>
        </div>
        <div class="info-item">
          <div class="info-item-icon">
            <img src="/images/check-mark.png" alt="">
          </div>
          <div class="info-item-text">Билет на целый день</div>
        </div>
        <div class="info-item">
          <div class="info-item-icon">
            <img src="/images/check-mark.png" alt="">
          </div>
          <div class="info-item-text">Неограниченное число катаний</div>
        </div>
        <div class="info-item">
          <div class="info-item-icon">
            <img src="/images/check-mark.png" alt="">
          </div>
          <div class="info-item-text">6 остановок у главных достопримечательностей</div>
        </div>
        <div class="time-all">
          <div class="info-item">
            <div class="info-item-icon">
              <img src="/images/check-mark.png" alt="">
            </div>
            <div class="info-item-text">
              Ближайший рейс сегодня</div>
          </div>
          <div class="time">
            <div class="time-1">12:00</div>
            <div class="time-2 active">12:00</div>
            <div class="time-3">12:00</div>
          </div>
        </div>
      </div>

      <div class="grid-right-price">
        <div class="price-items">
          <div class="price-all">
            <div class="cost-1">900 &#8381 </div>
            <div class="cost-2">1200 &#8381 на причале </div>
          </div>

        </div>
        <button class="btn">Подробнее</button>
      </div>
    </div>
  </div>
</body>

</html>
